<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	Coding is <div id="magic"></div>

	<script>
	//set as immediate function which limited scope of variables to a local scope.
(function() {
		var words = ["fun", "exciting", "about not giving up", "being helpful", "being open", "what I learned at CodingDojo!"],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;

		function updateText()
		{

			//2)created a conditional
			if (words[word_counter][character_counter] == ' '){
				el.innerHTML += "&nbsp;";
			}
			else {el.innerHTML += words[word_counter][character_counter];}
			character_counter ++; //1) split the increment outside of the innerhtml change;
			//decremented the character_counter and switch to undefined check
			if(words[word_counter][character_counter-1] === undefined)
			{
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank

				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length)
					word_counter = 0;
			}

		}
		//sped things up a little it
		setInterval(updateText,200);
	})()

	</script>

</body>

</html>
