<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	Coding is <div id="magic"></div>

	<script>

	(function(){
		var words = ["fun", "exciting", "about not giving up", "being helpful", "being open", "what I learned at CodingDojo!"],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;

		function updateText()
		{
			if(character_counter == words[word_counter].length)
			{
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank

				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length)
					word_counter = 0;
			}
			var char = words[word_counter][character_counter++];
			if (char == ' ')
				char = '&nbsp;';
			el.innerHTML = el.innerHTML+char;
		}

		setInterval(updateText,300);

		console.log("logging word_counter INSIDE the immediate function");
		console.log(word_counter);

	}());
	console.log("logging word_counter OUTSIDE the immediate function");
	console.log(word_counter);


	</script>

</body>

</html>
